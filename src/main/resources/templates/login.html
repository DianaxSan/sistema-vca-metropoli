<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Metropli</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
	<link href="/css/custom.css" rel="stylesheet"> 
	
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="/img/favicon.png">

</head>

<body class="bg-gradient-violet">

    <div class="container">

		<!-- Outer Row -->
		<div style="
		    display: flex; 
		    justify-content: center; 
		    align-items: center; 
		    height: 100vh;
		">
		    <div class="card o-hidden border-0 shadow-lg my-5" style="margin-top: 50px;"> <!-- Agrega margen superior para bajar el card -->
		        <div class="card-body p-0">
		            <!-- Nested Row within Card Body -->
		            <div class="row">
		                <div class="col-lg-6 d-none d-lg-block bg-login-image">
		                    <img src="/img/logo.jpg" alt="Imagen de fondo de inicio de sesiÃ³n" class="img-fluid">
		                </div>
		                <div class="col-lg-6">
		                    <div class="p-5">
		                        <div class="text-center">
		                            <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
		                        </div>
		                        <form th:action="@{/login}" method="post" class="user">
		                            <div class="form-group">
		                                <input type="text" name="username" class="form-control form-control-user"
		                                       id="exampleInputEmail" aria-describedby="emailHelp"
		                                       placeholder="Ingresar Usuario">
		                            </div>
		                            <div class="form-group">
		                                <input type="password" name="password" class="form-control form-control-user"
		                                       id="exampleInputPassword" placeholder="Ingresar Clave">
		                            </div>
		                            <button type="submit" class="btn bg-gradient-violet btn-user btn-block" style="background-color: violet; color: white;">
		                                Ingresar
		                            </button>
		                        </form>
		                        <hr>
		                        <div th:if="${error != null}">
		                            <div class="alert alert-danger" role="alert">
		                                <span th:text="${error}"></span>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
